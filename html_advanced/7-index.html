<!DOCTYPE html>
<!-- The DOCTYPE declaration specifies the document type and version of HTML. -->
<html>
    <!-- The opening tag for the HTML document. -->
    <head>
        <!-- The head tag contains metadata and links to external resources. -->
        <meta charset="utf-8">
        <!-- Specifies the character encoding for the document. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <!-- Configures the viewport settings for responsive design. -->
        <title>Homepage - Techium</title>
        <!-- Sets the title of the webpage. -->
        <meta name="description" content="Techium is a digital agency">
        <!-- Provides a brief description of the webpage for search engines. -->
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <!-- Links to the favicon (shortcut icon) for the website in .ico format. -->
        <link rel="icon" type="image/png" href="./favicon.png">
        <!-- Links to an additional favicon in .png format. -->
    </head>
        
    <body>
        <!-- The body tag contains the content of the webpage. -->

        <heade>
            <nav></nav>
            <!--create an empty <nav> to define a navigation section on a webpage-->
        </header>
        <!-- Defines the header section of the webpage. -->

        <main>
            <!-- The main tag contains the main content of the webpage. -->

            <section>Hero section</section>
            <!-- Defines a section for the hero content of the webpage. -->

            <section>Services section</section>
            <!-- Defines a section for the services offered by the webpage. -->

            <section>
                Works section
                <!-- Defines a section for showcasing works. -->
                <article>Work 1</article>
                <!-- Represents the first work article within the Works section. -->
                <article>Work 2</article>
                <!-- Represents the second work article within the Works section. -->
                <article>Work 3</article>
                <!-- Represents the third work article within the Works section. -->
            </section>

            <section>About section</section>
            <!-- Defines a section providing information about the webpage or company. -->

            <section>
                Latest news section
                <!-- Defines a section for showcasing the latest news. -->
                <article>Article 1</article>
                <!-- Represents the first article within the Latest News section. -->
                <article>Article 2</article>
                <!-- Represents the second article within the Latest News section. -->
                <article>Article 3</article>
                <!-- Represents the third article within the Latest News section. -->
            </section>

            <section>
                Testimonials section
                <!-- Defines a section for displaying customer testimonials. -->
                <article>Testimonial 1</article>
                <!-- Represents the first testimonial within the Testimonials section. -->
                <article>Testimonial 2</article>
                <!-- Represents the second testimonial within the Testimonials section. -->
                <article>Testimonial 3</article>
                <!-- Represents the third testimonial within the Testimonials section. -->
            </section>

            <section>Contact section</section>
            <!-- Defines a section providing contact information or a contact form. -->
        </main>
    
        <footer>Footer</footer>
        <!-- Defines the footer section of the webpage. -->
        
    </body>
</html>
<!-- The closing tag for the HTML document. -->
