        <script type="application/javascript">
          function createFamilyTree() {
            var table = $('<table>');

            var thead = $('<thead>');
            var headrow = $('<tr>');
            headrow.append($('<th>').text('Firstname'), $('<th>').text('Lastname'));
            thead.append(headrow);
            table.append(thead);

            var tbody = $('<tbody>');

            tbody.append(
                $('<tr>').append($('<td>').text('Guillaume'), $('<td>').text('Salva')),
                $('<tr>').append($('<td>').text('Paulette'), $('<td>').text('Salva')),
                $('<tr>').append($('<td>').text('Antoine'), $('<td>').text('Salva')),
            );

            table.append(tbody);
            $('body').append(table);
        }

        function replaceFamilyTree() {
          $('tbody').html(
            $('<tr>').append($('<td>').text('Gerard'), $('<td>').text('Bonissa'))
          );
        }

               
          $(document).ready(function() {
            createFamilyTree();
            replaceFamilyTree();
          });
        </script>

    </head>
