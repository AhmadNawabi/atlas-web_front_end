        <script type="application/javascript">
          function createFamilyTree() {
            var table = $('<table>');

            var thead = $('<thead>');
            var headrow = $('<tr>');
            headrow.append($('<th>').text('Firstname'), $('<th>').text('Lastname'));
            thead.append(headrow);
            table.append(thead);

            var tbody = $('<tbody>');

            table.append(tbody);
            $('body').append(table);
        }

        function addNewMember(firstName, lastName) {
          var row = $('<tr>');
            row.append($('<td>').text(firstName), $('<td>').text(lastName));

            var deletecell = $('<td>').text('(x)');
            deletecell.css('background-color', 'orange');
            deletecell.click(function() {
                $(this).closest('tr').remove();
            });
            row.append(deletecell);

            $('tbody').append(row);
        }
               
          $(document).ready(function() {
            createFamilyTree();

            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');
          });
        </script>
