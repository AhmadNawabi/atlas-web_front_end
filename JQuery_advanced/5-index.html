<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Task 5</title>
  <!-- Load latest Slim & Minified version of jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
</head>

<body>
  <script type="application/javascript">
    function createFamilyTree() {
      const table = $('<table>');
      const thead = $('<thead>').append(
        $('<tr>').append(
          $('<th>').text('Firstname'),
          $('<th>').text('Lastname')
        )
      );
      const tbody = $('<tbody>');

      table.append(thead, tbody);
      $('body').append(table);
    }

    function addNewMember(firstName, lastName) {
      const row = $('<tr>');
      row.append($('<td>').text(firstName));
      row.append($('<td>').text(lastName));

      const deleteCell = $('<td>').text('(x)').css('background-color', 'orange').css('cursor', 'pointer');
      deleteCell.click(function () {
        row.remove();
      });

      row.append(deleteCell);
      $('table tbody').append(row);
    }

    // Initialize table and members
    createFamilyTree();
    addNewMember('Guillaume', 'Salva');
    addNewMember('Arielle', 'Snizt');
    addNewMember('Fanette', 'Snizt');
    addNewMember('Gerard', 'Snizt');
    addNewMember('Victor', 'Salva');
  </script>
</body>

</html>
