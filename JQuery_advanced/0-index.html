<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
         <!-- Load the slim & minified version of jQuery from CDN -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js " integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    </head>

    <body>

        <script type="application/javascript">
            // make sure the jQuery is loaded correctly
            $(document).ready(function () {
                console.log("jQuery has been loaded correctly");
            });

            // handle the jQuery loading error
            window.onerror = function (message, source, lineno, colno, error) {
                if (source.includes('jQuery')) {
                    console.log("jQuery has not been loaded correctly");
                }
            };
        </script>

    </body>

</html>
